{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- パンくずリスト -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'tabelog:index' %}">ホーム</a></li>
        <li class="breadcrumb-item"><a href="{% url 'tabelog:mypage' pk=request.user.pk %}">マイページ</a></li>
        <li class="breadcrumb-item active" aria-current="page">有料プラン解約</li>
    </ol>
</nav>

<!-- 有料プラン解約 -->
<div class="text-center">
    <h2>有料プラン解約</h2>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="card-title">有料プラン解約の内容</h4>
            <ul class="list-unstyled">
                <li>・有料プランの特典が全て無効になります。</li>
                <li>・予約機能、レビュー投稿機能、お気に入り機能が使用できなくなります。</li>
            </ul>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-danger btn" type="submit">解約する</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
