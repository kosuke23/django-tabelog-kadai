{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>パスワード再設定</h2>
    <p>パスワード再設定のリンクを送信するメールアドレスを入力してください。</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>
{% endblock %}
